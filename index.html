<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="align-box">
      <img class="logo" src="./svg/Logo.svg" alt="logo">
      <hr/>
    </div>
  </header>
  <main class="content">
    <div class="align-box">
      <img class="kitchen" src="./svg/kitchen.svg" alt="kitchen">
      <h3 class="sub-title">등록된 식재료</h3>
    </div>
    <ul class="food-list">
      <li>
        <div class="food-name">대파</div>
        <div class="day gray">
          <p>D + 30</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day little-gray">
          <p>D + 10</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day little-gray">
          <p>D + 3</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day yellow">
          <p>D - Day</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day red">
          <p>D - 1</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day red">
          <p>D - 1</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day green">
          <p>D - 7</p>
        </div>
      </li>
      <li>
        <div class="food-name">대파</div>
        <div class="day green">
          <p>D - 30</p>
        </div>
      </li>
    </ul>
  </main>
  <script src="./main.js"></script>
</body>
</html>
